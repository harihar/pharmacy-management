
<table border="0" cellspacing=5>
	<tr>
		<td>Username</td>
		<td><input type="text" name="username" placeholder="Username" ng-model="login.name"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="password" name="password" placeholder="Password" ng-model="login.password"></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" name="submit" value="Login" ng-click="validateLogin(login)"></td>
	</tr>
</table>
